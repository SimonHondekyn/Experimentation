version: '3'

services:
  dos_target:
    build:
      context: ../../containers/apache
      dockerfile: Dockerfile
    container_name: dos_target
    ports:
      - "80:80"
    networks:
      - dos_network

  dos_attacker:
    build:
      context: ../../containers/slowloris
      dockerfile: Dockerfile-nse
    container_name: dos_attacker
    depends_on:
      - dos_target
    networks:
      - dos_network
    command: ["dos_target", "--script-args", "http.useragent='Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 5.1; Trident/4.0; .NET CLR 1.1.4322; .NET CLR 2.0.503l3; .NET CLR 3.0.4506.2152; .NET CLR 3.5.30729; MSOffice 12)'"]

networks:
  dos_network:
    driver: bridge